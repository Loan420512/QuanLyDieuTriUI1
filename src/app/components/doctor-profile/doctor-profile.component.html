<div class="container">
  <h2>Trang cá nhân bác sĩ</h2>

  <div class="doctor-info">
    <p><strong>Tên:</strong> {{ doctor.name }}</p>
    <p><strong>Email:</strong> {{ doctor.email }}</p>
  </div>

  <hr />

  <h3>Danh sách bệnh nhân đang theo dõi</h3>
  <ul *ngIf="patients.length > 0; else noPatients">
    <li *ngFor="let p of patients">
      <strong>{{ p.name }}</strong> – {{ p.treatment }} – {{ p.status }}
    </li>
  </ul>

  <ng-template #noPatients>
    <p>Không có bệnh nhân nào đang theo dõi.</p>
  </ng-template>
</div>
