<div class="dashboard">
  <h2>Đội ngũ bác sĩ</h2>

  <div class="cases">
    <div class="case-card" *ngFor="let doc of doctors">
      <div class="top-section">
        <img src="assets/img/doctor.jpg" class="avatar" alt="avatar" />
        <div>
          <h3>{{ doc.name }}</h3>
          <p><strong>Chuyên môn:</strong> {{ doc.specialization }}</p>
          <p><strong>Bằng cấp:</strong> {{ doc.degrees }}</p>
          <p><strong>Email:</strong> <a href="mailto:{{ doc.email }}">{{ doc.email }}</a></p>
          <p><strong>SĐT:</strong> {{ doc.phone }}</p>
          <p><strong>Kinh nghiệm:</strong> {{ doc.experience }}</p>
        </div>
      </div>
      <div class="tags">
        <span class="tag" *ngFor="let skill of doc.skills">{{ skill }}</span>
      </div>
      <button class="edit-button" (click)="selectDoctor(doc)">Xem hồ sơ</button>
    </div>
  </div>

  <!-- ✅ Hiển thị danh sách bệnh nhân nếu role là Doctor -->
  <div *ngIf="role === 'Doctor'" style="margin-top: 40px;">
    <h2>Bệnh nhân của tôi</h2>
    <app-patient-list></app-patient-list>
  </div>
</div>
