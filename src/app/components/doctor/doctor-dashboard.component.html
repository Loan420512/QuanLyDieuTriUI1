<div class="dashboard">
  <h2>Đội ngũ bác sĩ</h2>

  <div class="cases">
    <div class="case-card" *ngFor="let doc of doctors">
      <div class="top-section">
        <img src="assets/img/doctor.jpg" class="avatar" alt="avatar" />
        <div>
          <h3>{{ doc.fullName }}</h3>
          <p><strong>Chuyên môn:</strong> {{ doc.speciality }}</p>
          <p><strong>Bằng cấp:</strong> {{ doc.degree }}</p>
          <p><strong>Số điện thoại:</strong> {{ doc.phoneNumber }}</p>
          <p><strong>Kinh nghiệm:</strong> {{ doc.experianYear }} năm</p>
          <p><strong>Chứng chỉ:</strong> {{ doc.certificate }}</p>
        </div>
      </div>

      <!-- Nếu sau này bạn có mảng kỹ năng (skills), có thể hiển thị -->
      <div class="tags" *ngIf="doc.skills?.length">
        <span class="tag" *ngFor="let skill of doc.skills">{{ skill }}</span>
      </div>

      <button class="edit-button" (click)="selectDoctor(doc)">Xem hồ sơ</button>
    </div>
  </div>

  <!-- ✅ Hiển thị danh sách bệnh nhân nếu là bác sĩ -->
  <div *ngIf="role === 'Doctor'" style="margin-top: 40px;">
    <h2>Bệnh nhân của tôi</h2>
    <app-patient-list></app-patient-list>
  </div>
</div>
