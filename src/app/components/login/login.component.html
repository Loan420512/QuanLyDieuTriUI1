<div class="login-page">
  <div class="form-container">
    <!-- LEFT SIDE -->
    <div class="form-left">
      <h1>Hope Fertility</h1>
      <p class="description">Start your journey to parenthood with care and science.</p>
      <div class="social-icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-google"></i>
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="form-right">
      <h2>Sign In</h2>

      <form (ngSubmit)="onLogin()" #form="ngForm">
        <!-- Username -->
        <label for="username">userName</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="userName"
          placeholder="Enter username"
          required
        />

        <!-- Password -->
        <label for="password">password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter password"
          required
        />

        <!-- Terms checkbox -->
        <div class="terms">
          <input type="checkbox" id="agree" name="agree" required />
          <label for="agree">
            I agree to the <a href="#">terms of service</a>
          </label>
        </div>

        <!-- Submit button -->
        <button type="submit" class="submit-btn" [disabled]="!form.valid">Login</button>

      </form>
    </div>
  </div>
</div>
