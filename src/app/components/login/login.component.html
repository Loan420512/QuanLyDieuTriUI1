<div class="form-wrapper">
  <!-- LEFT SIDE -->
  <div class="form-left">
    <h1>Hope Fertility</h1>
    <p>Start your journey to parenthood with care and science.</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-google"></i></a>
    </div>
  </div>

  <!-- RIGHT SIDE -->
  <div class="form-right animate-fade-in">
    <h2 class="title">Sign In</h2>

    <form (ngSubmit)="onLogin()" #form="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="userName"
          placeholder="Enter username"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter password"
          required
        />
      </div>

      <div class="form-group checkbox">
        <input type="checkbox" id="agree" name="agree" required />
        <label for="agree">
          I agree to the <a href="#">terms of service</a>
        </label>
      </div>

      <button type="submit" class="submit-btn" [disabled]="!form.valid">Login</button>

      <p class="footer-text">
        Don't have an account?
        <a routerLink="/register">Register now</a>
      </p>
    </form>
  </div>
</div>
