<div class="treatment-service-container">
  <h2>Danh sách Dịch vụ Khám</h2>

  <ul>
    <li *ngFor="let service of services">
      🩺 {{ service.name }}
    </li>
  </ul>

  <h3>Thêm Dịch vụ Mới</h3>
  <input [(ngModel)]="newServiceName" placeholder="Tên dịch vụ mới" />
  <button (click)="addService()">➕ Thêm</button>

  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
