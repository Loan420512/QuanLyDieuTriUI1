<div class="register-wrapper">
  <div class="register-form">
<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
  <div class="form-group">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" [(ngModel)]="fullName" name="fullName" required />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required />
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required />
  </div>

  <button type="submit" [disabled]="!registerForm.valid">Register</button>
</form>
</div>
