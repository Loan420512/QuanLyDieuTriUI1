<div class="form-wrapper">
  <!-- LEFT SIDE -->
  <div class="form-left">
    <h1>Hope Fertility</h1>
    <p>Start your journey to parenthood with care and science.</p>
  </div>

  <!-- RIGHT SIDE -->
  <div class="form-right animate-fade-in">
    <h2>Create Your Account</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" novalidate>
      <div class="form-group">
        <label for="userName">Username</label>
        <input
          type="text"
          id="userName"
          name="Username"
          [(ngModel)]="user.Username"
          placeholder="Enter username"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="Email"
          [(ngModel)]="user.Email"
          placeholder="Enter email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="Password"
          [(ngModel)]="user.Password"
          placeholder="Enter password"
          required
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="ConfirmPassword"
          [(ngModel)]="user.ConfirmPassword"
          placeholder="Confirm password"
          required
        />
      </div>

      <button type="submit" class="submit-btn" [disabled]="!registerForm.valid">
        Register
      </button>

      <p class="footer-text">
        Already have an account?
        <a routerLink="/login">Login here</a>
      </p>
    </form>
  </div>
</div>
