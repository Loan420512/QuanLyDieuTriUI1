<nav>
  <!-- 箔 Khi chﾆｰa ﾄ惰ハg nh蘯ｭp: Hi盻㌻ login/register -->
  <ng-container *ngIf="(loggedIn$ | async) === false">
    <a routerLink="/login" class="nav-link">ﾄ斉ハg nh蘯ｭp</a>
    <a routerLink="/register" class="nav-link">ﾄ斉ハg kﾃｽ</a>

  <ng-container *ngIf="(loggedIn$ | async)">
    <div class="user-info" *ngIf="username && role">
      <span>側 Xin chﾃo, {{ username }} ({{ role }})</span>

      <!-- 笨 ﾄ進盻「 hﾆｰ盻嬾g theo vai trﾃｲ -->

        class="nav-link">Trang cﾃ｡ nhﾃ｢n</a>

      <a 
        *ngIf="role === 'Member' || role === 'User'" 
        [routerLink]="['/member-profile', userId]"

      <button class="btn btn-logout" (click)="logout()">ﾄ斉ハg xu蘯･t</button>
    </div>
  </ng-container>
</nav>
